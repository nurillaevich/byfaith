{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="hero page-inner bg-secondary">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-9 text-center mt-5">
                <h1 class="heading" data-aos="fade-up">Events</h1>
                <nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="200">
                    <ol class="breadcrumb text-center justify-content-center">
                        <li class="breadcrumb-item "><a href="index-2.html">Home</a></li>
                        <li class="breadcrumb-item active text-white-50" aria-current="page">Events</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row g-5">
            {% for an in events %}
            <div class="col-12 col-sm-6 col-md-6 col-lg-4" data-aos="fade-up" data-aos-delay="0">
                <div class="sermon-entry">
                    <a href="#"><img src="{{ an.image.url }}" alt="Image" class="img-fluid mb-3 rounded"></a>
                    <div class="sermon-body">
                        <span class="date">{{ an.crt }}<span class="mx-2">&bullet;</span>By Pastor Campbell</span>
                        <h3 class="mb-2"><a href="#">{{ a.title }}</a></h3>
                        <p class="mb-5">{{ an.des }}</p>
                        <p><a href="#" class="btn btn-primary btn-sm">Read more</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row align-items-center py-5">
            <div class="col-lg-6 mx-auto text-center">
                <div class="custom-pagination">
                    <a href="#">1</a>
                    <a href="#" class="active">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
